<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Cards</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f3abab;
        padding: 20px;
    }
    
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    
    .card {
        width: 300px;
        background-color: #fffefd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
        overflow: hidden;
    }
    
    .card img {
        width: 100%;
        height: auto;
        border-radius: 10px 10px 0 0;
    }
    
    .card-content {
        padding: 20px;
    }
    
    .card-content h3 {
        margin-bottom: 10px;
        font-size: 20px;
    }
    
    .card-content p {
        margin-bottom: 20px;
        font-size: 16px;
    }
    
    .price {
        font-weight: bold;
        color: #007bff;
    }
    
    .buy-btn {
        display: block;
        width: 100%;
        padding: 10px 0;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 0 0 10px 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .buy-btn:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        .card {
            width: calc(50% - 40px);
        }
    }

    @media (max-width: 480px) {
        .card {
            width: calc(100% - 40px);
        }
    }
</style>
</head>
<body>
